<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flask Page</title>
</head>
<body>
	<h2>Welcome to Mobile Phone Prediction Website...!</h2>
	<form action="predict" method="post">
		Enter RAM:<input type="text" name="ram" required="required"><br><br>
		Enter ROM:<input type="text" name="rom" required="required"><br><br>
		Enter Screen Size:<input type="text" name="size" required="required"><br><br>
		Enter Primary Camera:<input type="text" name="back" required="required"><br><br>
		Enter Selfie Camera:<input type="text" name="front" required="required"><br><br>
		Enter Battery (in mah):<input type="text" name="battery" required="required"><br><br>
		<button type="submit">Predict Here</button>
		<button type="reset">Reset Here</button>
	</form>
	<br><br>
	<h3>{{ sent_value }}</h3>
</body>
</html>
